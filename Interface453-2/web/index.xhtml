<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Room Change Request</title>
    </h:head>
    <h:body>
        <h:outputText value='Fill out all forms. These are the building and room 
                      you wish to move into. Specifying a room is not necessary.'/>
        <h:form>
            <br/><br/><br/>
            <h:outputLabel value ="CLID:       "/>
            <h:inputText id="clid" value="#{studentrequest.clid}" ></h:inputText>
            <br/>
            <br/>
            <h:outputLabel value ="Gender:     "/>
            <h:selectOneRadio id="genders" value="#{studentrequest.gender}">
                <f:selectItem id="male" itemLabel="Male" itemValue="male" />
                <f:selectItem id="female" itemLabel="Female" itemValue="female" />
            </h:selectOneRadio>
            <br/>
            <br/>
            <h:selectOneMenu id="buildings" value="#{studentrequest.building}">
                <f:selectItem itemLabel="Select..." noSelectionOption="true"  />
                <f:selectItems value="#{dbConnector.buildings}" />
                <f:ajax execute="buildings" render="inputId" />
            </h:selectOneMenu>
            <h:inputText id="inputId" value="#{studentrequest.building}" />
            <br/>
            <br/>
            <h:outputLabel value ="Room Number*: " />
            <h:inputText id="room" value="#{studentrequest.room}" />
            <br/>
            <h:commandButton type="submit" value="Submit" action="confirm" >
                <f:actionListener binding="#{notifier.send_response(clid, inputId)}" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
